    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
</head>
<body>

    <!-- === Top row === -->

    <div class="keys">
        <div data-key= "81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clock</span>
        </div>
        <div data-key= "87" class="key">

            <span class="sound">click</span>
        </div>
        <div data-key= "69" class="key">

        </div>
        <div data-key= "89" class="key">

            <span class="sound">bam</span>
        </div>
        <div data-key= "85" class="key">

            <span class="sound">bah</span>
        </div>
        <div data-key= "73" class="key">

        </div>
        <div data-key= "79" class="key">

        </div>

    </div>

        <div data-key= "76" class="key">

            <span class="sound">tik</span>
        </div>
    </div>

    <!-- === Bottom row === -->

    <div class="keys">
        <div data-key= "90" class="key">
            <kbd>Z</kbd>
            <span class="sound">clak</span>

        <div data-key= "88" class="key">

        <div data-key= "78" class="key">

        <div data-key= "77" class="key">
            <kbd>M</kbd>
            <span class="sound">pic</span>
        </div>
    </div>

    <div class="spaysClass">
        <div data-key= "32" class="spaysStyle">
            <kbd>spase</kbd>
            <span class="sound">la-la-la</span>
        </div>
    </div>

    <!-- === Top row  - AUDIO=== -->
    <audio data-key="81" src="sounds/1.mp3"></audio>
